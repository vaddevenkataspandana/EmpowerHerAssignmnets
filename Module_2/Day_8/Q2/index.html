<!DOCTYPE html>
<html>
<head>
  <title>Responsive Masai Investors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f8fa;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 24px;
      padding: 24px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      text-align: center;
      padding: 20px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #e0e0e0;
    }
    .card img.photo {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .card h3 {
      margin: 8px 0 4px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #222;
    }
    .card p {
      margin: 0 0 8px;
      color: #444;
      font-size: 0.95rem;
    }
    .card img.logo {
      height: 32px;
      margin-top: 8px;
    }
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
        padding: 12px;
      }
      .card {
        padding: 12px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
