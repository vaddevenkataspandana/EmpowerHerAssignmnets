<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masai Investors Using Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 30px;
    }
    h1 {
      color: #2996ab;
      text-align: center;
      margin-bottom: 40px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .investor-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px #e4e4e4;
      text-align: center;
      padding: 20px 14px 14px 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .investor-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #ececec;
    }
    .investor-name {
      font-weight: bold;
      font-size: 1.1em;
    }
    .investor-role {
      color: #6a6a6a;
      font-size: 0.95em;
      margin-bottom: 8px;
    }
    .logo-img {
      height: 23px;
      margin-top: 5px;
    }
    /* Responsive for 2 rows on small screens */
    @media (max-width: 1000px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
