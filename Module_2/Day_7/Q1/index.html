<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Grid (3x3)</title>
  <style>
    .container {
      width: 600px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 120px);
      gap: 10px;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      font-weight: bold;
      border-radius: 5px;
    }
    .item1 { background: #23c2ef; }   /* Cyan */
    .item2 { background: #ed2224; }   /* Red */
    .item3 { background: #2376c2; }   /* Blue */
    .item4 { background: #eddc22; color: #444; }  /* Yellow */
    .item5 { background: #2332c2; }   /* Indigo */
    .item6 { background: #62c223; }   /* Green */
    .item7 { background: #ed7822; }   /* Orange */
    .item8 { background: #c4ef22; color: #444; }  /* Light Green */
    .item9 { background: #8c221e; }   /* Dark Red */
  </style>
</head>
<body>
  <div class="container">
    <div class="item item2">2.</div>
    <div class="item item3">3.</div>
    <div class="item item4">4.</div>
    <div class="item item5">5.</div>
    <div class="item item6">6.</div>
    <div class="item item1">1.</div>
    <div class="item item7">7.</div>
    <div class="item item8">8.</div>
    <div class="item item9">9.</div>
  </div>
</body>
</html>
