<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Vertical Box</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Highest & Average CTC</h2>

    <div class="box">
      <p class="title">Average CTC</p>
      <div class="info">
        <p class="small">Expected Increase in Salary Potential</p>
        <h3>60%</h3>
        <p class="label">Average CTC</p>
        <h2>₹6.1 LPA</h2>
      </div>
    </div>

    <div class="box">
      <p class="title">Highest CTC</p>
      <h2>₹36 LPA</h2>
    </div>
  </div>
</body>
</html>
