<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debugging Task</title>
</head>
<body>
  <p id="message">Original Message</p>
  <button id="textButton">Change Text</button>
  <br><br>
  <div id="box" style="width: 100px; height: 100px; background-color: lightgray;"></div>
  <button id="colorButton">Change Background</button>

  <script>
    // Fixed: Correct selector and method for paragraph
    const para = document.getElementById('message'); // Fixed id and method
    const textButton = document.getElementById('textButton'); // Fixed method

    textButton.addEventListener('click', () => { // Fixed method name
      para.textContent = 'New Message'; // Fixed property
    });

    // Fixed: Correct selector and property for box background color
    const box = document.getElementById('box');
    const colorButton = document.getElementById('colorButton');

    colorButton.addEventListener('click', () => {
      box.style.backgroundColor = 'blue'; // Fixed typo in 'style'
    });
  </script>
</body>
</html>
